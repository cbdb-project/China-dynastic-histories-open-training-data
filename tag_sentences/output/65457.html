<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="65457" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">史榮椿，</span><span class="markup manual unsolved info" type="info" info_id="">順天大興人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>由行伍洊升京營參將，<span class="markup manual unsolved info" type="info" info_id="">歷從揚威將軍奕經、大學士賽尚阿軍中。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">繼從都統勝保剿粵匪，</span>攻獨流賊壘，<span class="markup manual unsolved info" type="info" info_id="">戰阜城，</span>破賊堆村，<span class="markup manual unsolved info" type="info" info_id="">賜號洽希巴圖魯。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">僧格林沁薦其堪膺專閫，</span><span class="markup manual unsolved info" type="info" info_id="">咸豐五年，</span><span class="markup manual unsolved info" type="info" info_id="">擢大名鎮總兵。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>洎近畿軍事平，<span class="markup manual unsolved info" type="info" info_id="">都統西凌阿率師移剿湖北，</span><span class="markup manual unsolved info" type="info" info_id="">留馬隊千五百人隸榮椿防畿輔。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">尋赴援河南、安徽，</span><span class="markup manual unsolved info" type="info" info_id="">連破捻匪於鹿邑、歸德。

</span></span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">調徐州鎮，</span><span class="markup manual unsolved info" type="info" info_id="">破捻匪於沁治天津海防。

</span></span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>九年，<span class="markup manual unsolved info" type="info" info_id="">英國兵艦犯海口，</span><span class="markup manual unsolved info" type="info" info_id="">榮椿偕大沽協副將龍汝元力戰，</span>中砲，同歿於陣。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span><span class="markup manual unsolved info" type="info" info_id="">予騎都尉兼雲騎尉世職，</span>建專祠，<span class="markup manual unsolved info" type="info" info_id="">謚忠壯。

</span></span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span></span></pre></div>

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>至出處，<span class="markup manual unsolved info" type="info" info_id="">又不及伾之無間也，</span><span class="markup manual unsolved info" type="info" info_id="">叔文入止翰林，</span>而伾至柿林院，見牛昭容等。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>當其黨盛，門皆若沸羹，而伾尤通天下賕謝，日月不闋。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>為巨櫝，<span class="markup manual unsolved info" type="info" info_id="">裁竅以受珍，</span><span class="markup manual unsolved info" type="info" info_id="">使不可出，</span>則寢其上。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">

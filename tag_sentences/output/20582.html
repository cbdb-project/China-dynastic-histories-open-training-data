</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">其學淵粹。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>隱居山中，晝之言行，夜必書之。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">其家累世義居，</span><span class="markup manual unsolved info" type="info" info_id="">一人最長者為家長，</span>一家之事聽命焉。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>歲遷子弟分任家事，<span class="markup manual unsolved info" type="info" info_id="">凡田疇、租稅、出內、庖爨、賓客之事，</span>各有主者。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">九韶以訓戒之辭為韻語，</span>晨興，家長率眾子弟謁先祠畢，擊鼓誦其辭，<span class="markup manual unsolved info" type="info" info_id="">使列聽之。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>子弟有過，<span class="markup manual unsolved info" type="info" info_id="">家長會眾子弟責而訓之，</span>不改，則撻之，終不改，<span class="markup manual unsolved info" type="info" info_id="">度不可容，</span><span class="markup manual unsolved info" type="info" info_id="">則言之官府，</span><span class="markup manual unsolved info" type="info" info_id="">屏之遠方焉。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">九韶所著有《梭山文集》、《家制》、《州郡圖》。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>由行伍拔補千總。

</span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">道光六年，</span><span class="markup manual unsolved info" type="info" info_id="">臺灣張丙之亂，</span>戰枋樹窩、小雞籠，以擒賊功擢守備。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">累遷臺灣副將。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>二十年，<span class="markup manual unsolved info" type="info" info_id="">署南澳鎮總兵。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">總督鄧廷楨薦其才，</span>尋擢海壇鎮總兵，<span class="markup manual unsolved info" type="info" info_id="">調金門鎮，</span><span class="markup manual unsolved info" type="info" info_id="">從顏伯燾守廈門。

</span></span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>二十一年，<span class="markup manual unsolved info" type="info" info_id="">廣東方議款，</span>英艦游奕閩洋。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>伯燾素主戰，庀船砲備出擊，而新裁水勇未散，軍心不堅，繼蕓以為言，伯燾不聽。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>七月，英艦泊鼓浪嶼，<span class="markup manual unsolved info" type="info" info_id="">集水陸師禦諸嶼口，</span>砲毀敵舟，<span class="markup manual unsolved info" type="info" info_id="">而敵已撲砲臺登岸，</span><span class="markup manual unsolved info" type="info" info_id="">陸師先潰，</span>繼蕓急赴援，中砲落海死。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span><span class="markup manual unsolved info" type="info" info_id="">護理延平協副將凌志、淮口都司王世俊同殉。

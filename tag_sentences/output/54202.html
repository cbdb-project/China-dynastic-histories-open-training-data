<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="54202" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">林旭，</span><span class="markup manual unsolved info" type="info" info_id="">字暾谷，</span><span class="markup manual unsolved info" type="info" info_id="">福建侯官人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>年十九，舉本省鄉試第一。

</span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span>後試禮部，值中日構釁，糾同試者上書論時事，不報。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">入貲為內閣中書。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">時康有為倡言變法，</span><span class="markup manual unsolved info" type="info" info_id="">先於京師立粵學會，</span>以振厲士氣，<span class="markup manual unsolved info" type="info" info_id="">而蜀學、浙學、陜學、閩學諸會繼之。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>旭為閩學會領袖，又充保國會會員。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">榮祿先為福州將軍，</span>雅好閩士，<span class="markup manual unsolved info" type="info" info_id="">及至天津，</span>延旭入幕。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>俄以奏保人才召見，操土語，上不盡解。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>退繕摺，上稱善，<span class="markup manual unsolved info" type="info" info_id="">遂命與譚嗣同等同參機務，</span>詔諭多旭起草。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span>及變起，同戮於市，年二十有四。

</span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span><span class="markup manual unsolved info" type="info" info_id="">著有晚翠軒詩集。

</span></span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span><span class="markup manual unsolved info" type="info" info_id="">妻沈葆楨孫女，</span>聞變，仰藥不死，以毀卒。

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span></span></pre></div>

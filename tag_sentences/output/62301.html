<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="62301" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">海齡，</span><span class="markup manual unsolved info" type="info" info_id="">郭洛羅氏，</span><span class="markup manual unsolved info" type="info" info_id="">滿洲鑲白旗人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span><span class="markup manual unsolved info" type="info" info_id="">由驍騎校授張家口守備。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">累擢大名、正定兩鎮總兵。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span>以事降二等侍衛，<span class="markup manual unsolved info" type="info" info_id="">充古城領隊大臣。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">歷西安、江寧、京口副都統。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">英兵既陷吳淞，</span>由海入江，六月，<span class="markup manual unsolved info" type="info" info_id="">犯鎮江，</span><span class="markup manual unsolved info" type="info" info_id="">提督齊慎、劉承孝敗退，</span>遂攻城，<span class="markup manual unsolved info" type="info" info_id="">海齡率駐防兵死守二日，</span>敵以雲梯入城屠旗、民，<span class="markup manual unsolved info" type="info" info_id="">海齡與全家殉焉。

</span></span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">予騎都尉兼一雲騎尉世職，</span><span class="markup manual unsolved info" type="info" info_id="">謚昭節，</span>入祀昭忠祠，<span class="markup manual unsolved info" type="info" info_id="">並建祠鎮江，</span>妻及次孫附祀。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>當城破時，<span class="markup manual unsolved info" type="info" info_id="">海齡禁居民不得出，</span><span class="markup manual unsolved info" type="info" info_id="">常鎮道周頊棄城走，</span><span class="markup manual unsolved info" type="info" info_id="">事後訐海齡妄殺良民，</span>為眾所戕，言官亦論奏，下疆吏究勘得白，詔以闔門死難，<span class="markup manual unsolved info" type="info" info_id="">大節無虧，</span>仍照都統例賜恤，治頊罪如律。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span><span class="markup manual unsolved info" type="info" info_id="">子宜蘭泰，</span><span class="markup manual unsolved info" type="info" info_id="">襲世職。

</span></span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span></span></pre></div>

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>博學工詩。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">張士誠據吳，</span>啟依外家，<span class="markup manual unsolved info" type="info" info_id="">居吳淞江之青丘。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">洪武初，</span>被薦，<span class="markup manual unsolved info" type="info" info_id="">偕同縣謝徽召修《元史》，</span><span class="markup manual unsolved info" type="info" info_id="">授翰林院國史編修官，</span><span class="markup manual unsolved info" type="info" info_id="">復命教授諸王。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>三年秋，帝御闕樓，啟、徽俱入對，<span class="markup manual unsolved info" type="info" info_id="">擢啟戶部右侍郎，</span><span class="markup manual unsolved info" type="info" info_id="">徽吏部郎中。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">啟自陳年少不敢當重任，</span>徽亦固辭，乃見許。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>已，<span class="markup manual unsolved info" type="info" info_id="">並賜白金放還。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>啟嘗賦詩，有所諷刺，帝嗛之未發也。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>及歸，居青丘，授書自給。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">知府魏觀為移其家郡中，</span>旦夕延見，甚歡。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>觀以改修府治，獲譴。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">帝見啟所作上梁文，</span>因發怒，腰斬於市，年三十有九。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">明初，</span>吳下多詩人，<span class="markup manual unsolved info" type="info" info_id="">啟與楊基、張羽、徐賁稱四傑，</span><span class="markup manual unsolved info" type="info" info_id="">以配唐王、楊、盧、駱云。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span></pre></div>

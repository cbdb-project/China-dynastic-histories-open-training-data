<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="34385" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">高啟，</span><span class="markup manual unsolved info" type="info" info_id="">字季迪，</span><span class="markup manual unsolved info" type="info" info_id="">長洲人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>博學工詩。

</span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">張士誠據吳，</span>啟依外家，<span class="markup manual unsolved info" type="info" info_id="">居吳淞江之青丘。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">洪武初，</span>被薦，<span class="markup manual unsolved info" type="info" info_id="">偕同縣謝徽召修《元史》，</span><span class="markup manual unsolved info" type="info" info_id="">授翰林院國史編修官，</span>復命教授諸王。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>三年秋，帝御闕樓，啟、徽俱入對，擢啟戶部右侍郎，徽吏部郎中。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">啟自陳年少不敢當重任，</span>徽亦固辭，乃見許。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>已，<span class="markup manual unsolved info" type="info" info_id="">並賜白金放還。

</span></span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>啟嘗賦詩，有所諷刺，帝嗛之未發也。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>及歸，居青丘，授書自給。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span><span class="markup manual unsolved info" type="info" info_id="">知府魏觀為移其家郡中，</span>旦夕延見，甚歡。

</span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>觀以改修府治，獲譴。

</span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span><span class="markup manual unsolved info" type="info" info_id="">帝見啟所作上梁文，</span>因發怒，腰斬於市，年三十有九。

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span><span class="markup manual unsolved info" type="info" info_id="">明初，</span>吳下多詩人，<span class="markup manual unsolved info" type="info" info_id="">啟與楊基、張羽、徐賁稱四傑，</span><span class="markup manual unsolved info" type="info" info_id="">以配唐王、楊、盧、駱云。

</span></span><span class="passage" type="passage" id="passage13"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage13"></span></span></span></pre></div>

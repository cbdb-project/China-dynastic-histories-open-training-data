<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="180064" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">立本，</span><span class="markup manual unsolved info" type="info" info_id="">顯慶中以將作大匠代立德為工部尚書。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>總章元年，<span class="markup manual unsolved info" type="info" info_id="">以司平太常伯拜右相、博陵縣男。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span>初，<span class="markup manual unsolved info" type="info" info_id="">太宗與侍臣泛舟春苑池，</span>見異鳥容與波上，<span class="markup manual unsolved info" type="info" info_id="">悅之，</span>詔坐者賦詩，<span class="markup manual unsolved info" type="info" info_id="">而召立本侔狀。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">閤外傳呼畫師閻立本，</span>是時已為主爵郎中，俯伏池左，研吮丹粉，望坐者羞悵流汗。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>歸戒其子曰：「吾少讀書，<span class="markup manual unsolved info" type="info" info_id="">文辭不減儕輩，</span>今獨以畫見名，與廝役等，<span class="markup manual unsolved info" type="info" info_id="">若曹慎毋習！

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>」然性所好，雖被訾屈，亦不能罷也。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">既輔政，</span>但以應務俗材，無宰相器。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">時姜恪以戰功擢左相，</span><span class="markup manual unsolved info" type="info" info_id="">故時人有「左相宣威沙漠，</span>右相馳譽丹青」之嘲。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>咸亨元年，官復舊名，<span class="markup manual unsolved info" type="info" info_id="">改中書令。

</span></span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span>卒，<span class="markup manual unsolved info" type="info" info_id="">謚曰文貞。

</span></span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span></span></pre></div>

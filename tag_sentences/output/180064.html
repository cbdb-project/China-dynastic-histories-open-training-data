</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>總章元年，<span class="markup manual unsolved info" type="info" info_id="">以司平太常伯拜右相、博陵縣男。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>初，<span class="markup manual unsolved info" type="info" info_id="">太宗與侍臣泛舟春苑池，</span>見異鳥容與波上，<span class="markup manual unsolved info" type="info" info_id="">悅之，</span>詔坐者賦詩，<span class="markup manual unsolved info" type="info" info_id="">而召立本侔狀。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">閤外傳呼畫師閻立本，</span><span class="markup manual unsolved info" type="info" info_id="">是時已為主爵郎中，</span>俯伏池左，研吮丹粉，望坐者羞悵流汗。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">歸戒其子曰：「吾少讀書，</span><span class="markup manual unsolved info" type="info" info_id="">文辭不減儕輩，</span>今獨以畫見名，與廝役等，<span class="markup manual unsolved info" type="info" info_id="">若曹慎毋習！

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>」然性所好，雖被訾屈，亦不能罷也。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">既輔政，</span>但以應務俗材，<span class="markup manual unsolved info" type="info" info_id="">無宰相器。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">時姜恪以戰功擢左相，</span><span class="markup manual unsolved info" type="info" info_id="">故時人有「左相宣威沙漠，</span><span class="markup manual unsolved info" type="info" info_id="">右相馳譽丹青」之嘲。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>咸亨元年，官復舊名，<span class="markup manual unsolved info" type="info" info_id="">改中書令。

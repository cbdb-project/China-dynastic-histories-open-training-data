<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="29854" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">陶宗儀，</span><span class="markup manual unsolved info" type="info" info_id="">字九成，</span><span class="markup manual unsolved info" type="info" info_id="">黃巖人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>父煜，<span class="markup manual unsolved info" type="info" info_id="">元福建、江西行樞密院都事。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span>宗儀少試有司，一不中即棄去，<span class="markup manual unsolved info" type="info" info_id="">務古學，</span><span class="markup manual unsolved info" type="info" info_id="">無所不窺。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">出游浙東、西，</span><span class="markup manual unsolved info" type="info" info_id="">師事張翥、李孝光、杜本。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>為詩文，<span class="markup manual unsolved info" type="info" info_id="">咸有程度，</span>尤刻志字學，<span class="markup manual unsolved info" type="info" info_id="">習舅氏趙雍篆法。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">浙帥泰不華、南臺御史丑驢舉為行人，</span>又辟為教官，皆不就。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">張士誠據吳，</span>署為軍諮，亦不赴。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">洪武四年詔徵天下儒士，</span>六年命有司舉人才，皆及宗儀，引疾不赴。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>晚歲，有司聘為教官，非其志也。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span><span class="markup manual unsolved info" type="info" info_id="">二十九年率諸生赴禮部試，</span>讀《大誥》，賜鈔歸，<span class="markup manual unsolved info" type="info" info_id="">久之卒。

</span></span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>所著有《輟耕錄》三十卷，又葺《說郛》、《書史會要》、《四書備遺》，並傳於世。

</span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span></span></pre></div>

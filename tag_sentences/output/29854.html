</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>父煜，<span class="markup manual unsolved info" type="info" info_id="">元福建、江西行樞密院都事。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>宗儀少試有司，一不中即棄去，<span class="markup manual unsolved info" type="info" info_id="">務古學，</span><span class="markup manual unsolved info" type="info" info_id="">無所不窺。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">出游浙東、西，</span><span class="markup manual unsolved info" type="info" info_id="">師事張翥、李孝光、杜本。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>為詩文，<span class="markup manual unsolved info" type="info" info_id="">咸有程度，</span>尤刻志字學，<span class="markup manual unsolved info" type="info" info_id="">習舅氏趙雍篆法。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">浙帥泰不華、南臺御史丑驢舉為行人，</span><span class="markup manual unsolved info" type="info" info_id="">又辟為教官，</span>皆不就。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">張士誠據吳，</span>署為軍諮，亦不赴。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">洪武四年詔徵天下儒士，</span>六年命有司舉人才，皆及宗儀，引疾不赴。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>晚歲，<span class="markup manual unsolved info" type="info" info_id="">有司聘為教官，</span>非其志也。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">二十九年率諸生赴禮部試，</span>讀《大誥》，賜鈔歸，<span class="markup manual unsolved info" type="info" info_id="">久之卒。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>所著有《輟耕錄》三十卷，<span class="markup manual unsolved info" type="info" info_id="">又葺《說郛》、《書史會要》、《四書備遺》，</span>並傳於世。

初，</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">太宗在藩邸，</span>暇日多留意醫術，藏名方千餘首，皆嘗有驗者。

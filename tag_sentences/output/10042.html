<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">太平興國初，</span>詔歸俗，<span class="markup manual unsolved info" type="info" info_id="">命為尚藥奉御，</span><span class="markup manual unsolved info" type="info" info_id="">三遷至翰林醫官使。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>三年。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>

初，<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">太宗在藩邸，</span>暇日多留意醫術，藏名方千餘首，皆嘗有驗者。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>至是，<span class="markup manual unsolved info" type="info" info_id="">詔翰林醫官院各具家傳經驗方以獻，</span>又萬餘首，<span class="markup manual unsolved info" type="info" info_id="">命懷隱與副使王祐、鄭奇、醫官陳昭遇參對編類。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">每部以隋太醫令巢元方《病源候論》冠其首，</span>而方藥次之，<span class="markup manual unsolved info" type="info" info_id="">成一百卷。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">太宗御製序，</span><span class="markup manual unsolved info" type="info" info_id="">賜名曰《太平聖惠方》，</span>仍令鏤板頒行天下，<span class="markup manual unsolved info" type="info" info_id="">諸州各置醫博士掌之。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>懷隱後數年卒。

<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="359522" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">韋逢甲，</span><span class="markup manual unsolved info" type="info" info_id="">山東齊河人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span><span class="markup manual unsolved info" type="info" info_id="">道光十六年進士，</span>用知縣，<span class="markup manual unsolved info" type="info" info_id="">發浙江，</span><span class="markup manual unsolved info" type="info" info_id="">累權宣平、餘杭、浦江等縣。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">英吉利既再擾寧波洋面，</span><span class="markup manual unsolved info" type="info" info_id="">將寇吳淞，</span><span class="markup manual unsolved info" type="info" info_id="">先以弋船三十艘進攻乍浦。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">時逢甲以督鑄大砲，</span><span class="markup manual unsolved info" type="info" info_id="">由鎮海赴乍浦設防，</span>就權同知。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>四月，<span class="markup manual unsolved info" type="info" info_id="">敵遽由東光山上陸，</span>屯兵皆潰。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">逢甲帶鄉團御於西行汛，</span>死之。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>

同死者，</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">為駐防副都統長喜，</span><span class="markup manual unsolved info" type="info" info_id="">前鋒協領英登布，</span><span class="markup manual unsolved info" type="info" info_id="">佐領隆福，</span><span class="markup manual unsolved info" type="info" info_id="">防禦貴順、額特赫，</span><span class="markup manual unsolved info" type="info" info_id="">前鋒校佛印，</span><span class="markup manual unsolved info" type="info" info_id="">驍騎校伊勒哈畚、根順、該杭阿及調浙助防之守備張淮泗，</span><span class="markup manual unsolved info" type="info" info_id="">千總李廷貴，</span><span class="markup manual unsolved info" type="info" info_id="">把總王榮、馬致榮、孫登霄，</span><span class="markup manual unsolved info" type="info" info_id="">外委馬成功、朱朝貴。

</span></span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>而伊勒哈畚尤慘，伏觀山射夷，殪甚眾，被執，磔死。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span><span class="markup manual unsolved info" type="info" info_id="">子仁厚，</span>襲職，殉粵寇。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>精於醫，貫穿《難》、《素》之學，<span class="markup manual unsolved info" type="info" info_id="">其法宗劉守真，</span>用藥多寒涼，然起疾救死多取效。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>古醫書有《汗下吐法》，亦有不當汗者汗之則死，不當下者下之則死，不當吐者吐之則死，各有經絡脈理，<span class="markup manual unsolved info" type="info" info_id="">世傳黃帝、岐伯所為書也。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">從正用之最精，</span><span class="markup manual unsolved info" type="info" info_id="">號「張子和汗下吐法」。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>妄庸淺術習其方劑，不知察脈原病，往往殺人，<span class="markup manual unsolved info" type="info" info_id="">此庸醫所以失其傳之過也。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">其所著有「六門、二法」之目，</span>存於世云。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span><span class="markup manual unsolved info" type="info" info_id="">嘗受性理之學於蘭溪金履祥，</span>必見諸躬行，自幼至老，<span class="markup manual unsolved info" type="info" info_id="">好學不倦。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">凡《六經》、百氏、兵刑、律歷、數術、方技、異教外書，</span>靡所不通。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">作文沉鬱舂容，</span>涵肆演迤，人多傳誦之。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">始用察舉為江山縣儒學教諭，</span><span class="markup manual unsolved info" type="info" info_id="">仕至翰林待制。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">與溍及臨川虞集、豫章揭傒斯齊名，</span><span class="markup manual unsolved info" type="info" info_id="">人號為儒林四傑。

</span></span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>所著書，<span class="markup manual unsolved info" type="info" info_id="">有文集四十卷、《字系》二卷、《近思錄廣輯》三卷、《金石竹帛遺文》十卷。

</span></span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">年七十三卒。

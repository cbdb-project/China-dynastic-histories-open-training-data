<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="512514" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">索元禮，</span><span class="markup manual unsolved info" type="info" info_id="">胡人也，</span><span class="markup manual unsolved info" type="info" info_id="">天性殘忍。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>初，<span class="markup manual unsolved info" type="info" info_id="">徐敬業兵興，</span>武後患之，<span class="markup manual unsolved info" type="info" info_id="">見大臣常切齒，</span><span class="markup manual unsolved info" type="info" info_id="">欲因大獄去異己者。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">元禮揣旨，</span><span class="markup manual unsolved info" type="info" info_id="">即上書言急變，</span><span class="markup manual unsolved info" type="info" info_id="">召對，</span>擢游擊將軍，為推使。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">即洛州牧院為制獄，</span>作鐵籠赩囚首，加以楔，至腦裂死。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>又橫木關手足轉之，號「曬翅」。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>或紡囚梁上，縋石於頭。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>訊一囚，窮根柢，<span class="markup manual unsolved info" type="info" info_id="">相牽聯至數百未能訖，</span>衣冠氣褫。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>後數引見賞賜，<span class="markup manual unsolved info" type="info" info_id="">以張其威，</span>故論殺最多。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span><span class="markup manual unsolved info" type="info" info_id="">是時來俊臣、周興踵而奮，</span><span class="markup manual unsolved info" type="info" info_id="">天下謂之「來索」。

</span></span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span><span class="markup manual unsolved info" type="info" info_id="">薛懷義始貴，</span><span class="markup manual unsolved info" type="info" info_id="">而元禮養為假子，</span>故為後所信。

</span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>後以苛猛，復受賕，後厭眾望，收下吏，不服，吏曰：「取公鐵籠來！

</span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span><span class="markup manual unsolved info" type="info" info_id="">」元禮服罪，</span>死獄中。

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span></span></pre></div>

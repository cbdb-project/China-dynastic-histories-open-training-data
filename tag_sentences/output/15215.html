</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span><span class="markup manual unsolved info" type="info" info_id="">襄陽受圍，</span><span class="markup manual unsolved info" type="info" info_id="">天順日夕守戰尤力。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">及呂文煥出降，</span><span class="markup manual unsolved info" type="info" info_id="">天順仰天嘆曰：「生為宋臣，</span>死當為宋鬼。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span>」即所守處縊死。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">贈定江軍承宣使，</span><span class="markup manual unsolved info" type="info" info_id="">制曰：「賀蘭擁兵，</span><span class="markup manual unsolved info" type="info" info_id="">坐視睢陽之失；</span><span class="markup manual unsolved info" type="info" info_id="">李陵失節，</span>重為隴士之羞。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>今有人焉，得其死所，可無褒恤，以示寵綏？

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">範天順功烈雖卑，</span><span class="markup manual unsolved info" type="info" info_id="">忠義莫奪，</span><span class="markup manual unsolved info" type="info" info_id="">自均、房泛舟之役克濟于艱，</span><span class="markup manual unsolved info" type="info" info_id="">而襄、樊坐甲之師益堅所守。

</span></span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>俄州刺史為降將軍，爾乃不屈自經，可謂見危致命。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span><span class="markup manual unsolved info" type="info" info_id="">」封其妻宜人，</span>官其二子，<span class="markup manual unsolved info" type="info" info_id="">仍賜白金五百兩，</span>田五百畝。

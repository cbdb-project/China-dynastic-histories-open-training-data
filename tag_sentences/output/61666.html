</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">安丘之役，</span><span class="markup manual unsolved info" type="info" info_id="">以功擢總兵，</span><span class="markup manual unsolved info" type="info" info_id="">賜號奇車巴圖魯。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">征臺灣，</span>晉提督。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>滬尾、基隆既復，論功，更勇號年昌阿，<span class="markup manual unsolved info" type="info" info_id="">除登萊青鎮。

</span></span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>中日失和，詔赴前敵，<span class="markup manual unsolved info" type="info" info_id="">駐蓋平。

</span></span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>日軍來攻，戰挫遂退。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span>德軍艦襲膠澳，被幽，旋脫歸，稱疾罷。

</span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>拳亂作，<span class="markup manual unsolved info" type="info" info_id="">起署天津鎮，</span><span class="markup manual unsolved info" type="info" info_id="">徙重慶，</span>以病免。

<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="54269" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">李慈銘，</span><span class="markup manual unsolved info" type="info" info_id="">字愛伯，</span><span class="markup manual unsolved info" type="info" info_id="">會稽人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span><span class="markup manual unsolved info" type="info" info_id="">諸生，</span>入貲為戶部郎中。

</span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span>至都，<span class="markup manual unsolved info" type="info" info_id="">即以詩文名於時。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">大學士周祖培、尚書潘祖廕引為上客。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">光緒六年，</span><span class="markup manual unsolved info" type="info" info_id="">成進士，</span><span class="markup manual unsolved info" type="info" info_id="">歸本班，</span>改御史。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>時朝政日非，慈銘遇事建言，請臨雍，請整頓臺綱。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">大臣則糾孫毓汶、孫楫，</span><span class="markup manual unsolved info" type="info" info_id="">疆臣則糾德馨、沈秉成、裕寬，</span>數上疏，均不報。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>慈銘鬱鬱而卒，<span class="markup manual unsolved info" type="info" info_id="">年六十六。

</span></span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>

慈銘為文沉博絕麗，</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span>詩尤工，<span class="markup manual unsolved info" type="info" info_id="">自成一家。

</span></span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>性狷介，又口多雌黃。

</span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span>服其學者好之，憎其口者惡之。

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span>日有課記，每讀一書，<span class="markup manual unsolved info" type="info" info_id="">必求其所蓄之深淺，</span><span class="markup manual unsolved info" type="info" info_id="">致力之先後，</span>而評騭之，務得其當，後進翕然大服。

</span><span class="passage" type="passage" id="passage13"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage13"></span></span><span class="markup manual unsolved info" type="info" info_id="">著有越縵堂文十卷，</span><span class="markup manual unsolved info" type="info" info_id="">白華絳趺閣詩十卷、詞二卷，</span>又日記數十冊。

</span><span class="passage" type="passage" id="passage14"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage14"></span></span>弟子著錄數百人，<span class="markup manual unsolved info" type="info" info_id="">同邑陶方琦為最。

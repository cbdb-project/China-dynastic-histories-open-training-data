</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">建中靖國初，</span><span class="markup manual unsolved info" type="info" info_id="">官京師，</span><span class="markup manual unsolved info" type="info" info_id="">召對，</span>忤旨去。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>事有未徹，則顙有泚。

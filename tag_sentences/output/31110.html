</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">舉神童，</span><span class="markup manual unsolved info" type="info" info_id="">授校書郎。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>永隆二年，<span class="markup manual unsolved info" type="info" info_id="">皇太子已釋奠，</span><span class="markup manual unsolved info" type="info" info_id="">表豪俊充崇文館學士，</span><span class="markup manual unsolved info" type="info" info_id="">中書侍郎薛元超薦炯及鄭祖玄、鄧玄挺、崔融等，</span>詔可。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">遷詹事司直。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">俄坐從父弟神讓與徐敬業亂，</span><span class="markup manual unsolved info" type="info" info_id="">出為梓州司法參軍。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">遷盈川令，</span><span class="markup manual unsolved info" type="info" info_id="">張說以箴贈行，</span>戒其苛。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>至官，果以嚴酷稱，吏稍忤意，搒殺之，不為人所多。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>卒官下，<span class="markup manual unsolved info" type="info" info_id="">中宗時贈著作郎。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span></pre></div>

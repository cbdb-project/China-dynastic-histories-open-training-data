</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span><span class="markup manual unsolved info" type="info" info_id="">

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span><span class="markup manual unsolved info" type="info" info_id="">」嘗行見索靖所書碑，</span><span class="markup manual unsolved info" type="info" info_id="">觀之，</span>去數步復返，及疲，乃布坐，至宿其傍，三日乃得去。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">大學士張居正亦其同年生也，</span><span class="markup manual unsolved info" type="info" info_id="">父七十壽，</span>道昆文當其意，<span class="markup manual unsolved info" type="info" info_id="">居正亟稱之。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">世貞筆之《藝苑卮》曰：「文繁而有法者於鱗，</span><span class="markup manual unsolved info" type="info" info_id="">簡而有法者伯玉。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span>」道昆由是名大起。

<span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">晚年官兵部左侍郎，</span><span class="markup manual unsolved info" type="info" info_id="">世貞亦嘗貳兵部，</span><span class="markup manual unsolved info" type="info" info_id="">天下稱「兩司馬」。

</span><span class="passage" type="passage" id="passage%s"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage%s"></span></span></span><span class="markup manual unsolved info" type="info" info_id="">世貞頗不樂，</span><span class="markup manual unsolved info" type="info" info_id="">嘗自悔獎道昆為違心之論云。

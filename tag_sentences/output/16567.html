<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="16567" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id="">周邦彥，</span><span class="markup manual unsolved info" type="info" info_id="">字美成，</span><span class="markup manual unsolved info" type="info" info_id="">錢塘人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>疏雋少檢，不為州里推重，而博涉百家之書。

</span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">元豐初，</span><span class="markup manual unsolved info" type="info" info_id="">游京師，</span><span class="markup manual unsolved info" type="info" info_id="">獻《汴都賦》餘萬言，</span><span class="markup manual unsolved info" type="info" info_id="">神宗異之，</span>命侍臣讀於邇英閣，召赴政事堂，<span class="markup manual unsolved info" type="info" info_id="">自太學諸生一命為正，</span>居五歲不遷，益盡力於辭章。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">出教授廬州，</span><span class="markup manual unsolved info" type="info" info_id="">知溧水縣，</span>還為國子主簿。

</span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">哲宗召對，</span>使誦前賦，<span class="markup manual unsolved info" type="info" info_id="">除秘書省正字。

</span></span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>歷校書郎、考功員外郎，<span class="markup manual unsolved info" type="info" info_id="">衛尉、宗正少卿，</span>兼議禮局檢討，<span class="markup manual unsolved info" type="info" info_id="">以直龍圖閣知河中府。

</span></span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">徽宗欲使畢禮書，</span>復留之。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>逾年，<span class="markup manual unsolved info" type="info" info_id="">乃知隆德府，</span><span class="markup manual unsolved info" type="info" info_id="">徙明州，</span><span class="markup manual unsolved info" type="info" info_id="">入拜秘書監，</span>進徽猷閣待制、提舉大晟府。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>未幾，<span class="markup manual unsolved info" type="info" info_id="">知順昌府，</span><span class="markup manual unsolved info" type="info" info_id="">徙處州，</span>卒，<span class="markup manual unsolved info" type="info" info_id="">年六十六，</span>贈宣奉大夫。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span><span class="markup manual unsolved info" type="info" info_id="">

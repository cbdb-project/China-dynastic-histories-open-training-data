<div class="doc" markupfullname="false" markuppartialname="false" markupnianhao="false" markupofficaltitle="false" markupplacename="false" filename="33842" tag="{&quot;info&quot;:{&quot;color&quot;:&quot;#333399&quot;,&quot;buttonName&quot;:&quot;&amp;#(26377);&amp;#(20449);&amp;#(24687);&quot;,&quot;visible&quot;:true,&quot;status&quot;:&quot;bordered&quot;}}"><pre contenteditable="false" dir="ltr"><span class="passage" type="passage" id="passage0"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage0"></span></span><span class="markup manual unsolved info" type="info" info_id=""> 徐禎卿，</span><span class="markup manual unsolved info" type="info" info_id="">字昌穀，</span><span class="markup manual unsolved info" type="info" info_id="">吳縣人。

</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>資穎特，家不蓄一書，<span class="markup manual unsolved info" type="info" info_id="">而無所不通。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">自為諸生，</span>已工詩歌，<span class="markup manual unsolved info" type="info" info_id="">與里人唐寅善，</span><span class="markup manual unsolved info" type="info" info_id="">寅言之沈周、楊循吉，</span>由是知名。

</span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">舉弘治十八年進士。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span><span class="markup manual unsolved info" type="info" info_id="">孝宗遣中使問禎卿與華亭陸深名，</span>深遂得館選，而禎卿以貌寢不與。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span><span class="markup manual unsolved info" type="info" info_id="">授大理左寺副，</span>坐失囚，<span class="markup manual unsolved info" type="info" info_id="">貶國子博士。

</span></span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span><span class="markup manual unsolved info" type="info" info_id="">禎卿少與祝允明、唐寅、文徵明齊名，</span><span class="markup manual unsolved info" type="info" info_id="">號「吳中四才子」。

</span></span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span>其為讀，<span class="markup manual unsolved info" type="info" info_id="">喜白居易、劉禹錫。

</span></span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>既登第，<span class="markup manual unsolved info" type="info" info_id="">與李夢陽、何景明游，</span>悔其少作，<span class="markup manual unsolved info" type="info" info_id="">改而趨漢、魏、盛唐，</span>然故習猶在，<span class="markup manual unsolved info" type="info" info_id="">夢陽譏其守而未化。

</span></span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span>卒，年二十有三。

</span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>禎卿體臒神清，詩熔煉精警，<span class="markup manual unsolved info" type="info" info_id="">為吳中詩人之冠，</span>年雖不永，<span class="markup manual unsolved info" type="info" info_id="">名滿士林。

</span></span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span><span class="markup manual unsolved info" type="info" info_id="">子伯虯，</span>舉人，亦能詩。

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span></span></pre></div>

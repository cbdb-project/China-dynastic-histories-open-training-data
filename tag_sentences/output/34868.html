</span></span><span class="passage" type="passage" id="passage1"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage1"></span></span>性穎利，<span class="markup manual unsolved info" type="info" info_id="">與里狂生張靈縱酒，</span><span class="markup manual unsolved info" type="info" info_id="">不事諸生業。

</span></span><span class="passage" type="passage" id="passage2"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage2"></span></span><span class="markup manual unsolved info" type="info" info_id="">祝允明規之，</span><span class="markup manual unsolved info" type="info" info_id="">乃閉戶浹歲。

</span></span><span class="passage" type="passage" id="passage3"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage3"></span></span><span class="markup manual unsolved info" type="info" info_id="">舉弘治十一年鄉試第一，</span><span class="markup manual unsolved info" type="info" info_id="">座主梁儲奇其文，</span><span class="markup manual unsolved info" type="info" info_id="">還朝示學士程敏政，</span><span class="markup manual unsolved info" type="info" info_id="">敏政亦奇之。

</span></span><span class="passage" type="passage" id="passage4"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage4"></span></span>未幾，敏政總裁會試，<span class="markup manual unsolved info" type="info" info_id="">江陰富人徐經賄其家僮，</span>得試題。

</span><span class="passage" type="passage" id="passage5"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage5"></span></span>事露，言者劾敏政，<span class="markup manual unsolved info" type="info" info_id="">語連寅，</span>下詔獄，謫為吏。

</span><span class="passage" type="passage" id="passage6"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage6"></span></span>寅恥不就，歸家益放浪。

</span><span class="passage" type="passage" id="passage7"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage7"></span></span><span class="markup manual unsolved info" type="info" info_id="">寧王宸濠厚幣聘之，</span>寅察其有異志，佯狂使酒，露其醜穢。

</span><span class="passage" type="passage" id="passage8"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage8"></span></span>宸濠不能堪，放還。

</span><span class="passage" type="passage" id="passage9"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage9"></span></span>築室桃花塢，與客日般飲其中，<span class="markup manual unsolved info" type="info" info_id="">年五十四而卒。

</span></span><span class="passage" type="passage" id="passage10"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage10"></span></span>

寅詩文，</span><span class="passage" type="passage" id="passage11"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage11"></span></span><span class="markup manual unsolved info" type="info" info_id="">初尚才情，</span>晚年頹然自放，謂後人知我不在此，論者傷之。

</span><span class="passage" type="passage" id="passage12"><span class="commentContainer" value="[]"><span class="glyphicon glyphicon-comment" type="commentIcon" style="display:none" aria-hidden="true" data-markus-passageid="passage12"></span></span><span class="markup manual unsolved info" type="info" info_id="">吳中自枝山輩以放誕不羈為世所指目，</span><span class="markup manual unsolved info" type="info" info_id="">而文才輕艷，</span>傾動流輩，傳說者增益而附麗之，往往出名教外。
